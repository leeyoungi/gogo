<h1>
    관광안내
</h1>
<p>한국관광관공서에서 전국의 관광안내소와 공동으로 여러분의 여행편의를 위해 관광안내전화 1330 서비스를 연중무휴로 실시하고 있습니다.</p>
<p>1330에서는 해당 지역 지도와 관련 가이드북, 관광안내소를 대신할수 있을 정도의 다양한 정보가 있습니다. 원하는 관광지는 물론이며 숙박, 교통,음식점등의 자세한 정보를 한국어를 비롯한 영어, 중국어,일어의 3개 국어로도 이용 가능합니다. </p>
<ul>
<li>
    일반전화:(국번 없이)1330
</li>
<li>
    휴대전화:064-1330
</li>
</ul>
