<html>
    <head>
        <meta charset="utf-8">
      <style>

ul{
            list-style: none;

        }
       li label{

            float: left;
       
          padding-right: 10px;
          color:green;
          font-weight: bold;
           
           
        }
        li{
            margin: 0 80px;
        }
      
       legend{
           font-weight: bold;
       }
      </style>
        
    </head>
    <body>
        <div>
        <h1>여름방학 특강 신청</h1>
<form>
  
  
        <fieldset>
            <legend>수강 신청안</legend>    
            <ul>
              <li><label>학번:</label>
                <input type="text">
                </li>  <br>
           
           <li><label>이름:</label><input type="text"></li> <br>
            <li><label>학과:</label>
            <select size="5" for="class" multiple>
                <optgroup label="공과대학">
                <option value="archi">건축공학과</option>
                <option value="mechanic">기계공학과</option>
                <option value="indust">산업공학과</option>
                <option value="elec">전기공학과</option>
                <option value="computer" selected>컴퓨터공학과</option>
                <option value="chemical">화학공학과</option>
            </optgroup>
            <optgroup label="인문대학">
                
                <option value="history">사학과</option>
                <option value="lang">어문학부</option>
                <option value="philo">철학</option>
            </optgroup>
            </select>
            </li>
        </ul>
        </fieldset>

        <fieldset>

            <legend>
                수강과목을 선택하세요
            </legend>
            <ul>

                <li>
                    <label>관심분야</label>
                    <input type="text" id="interest" list="choices">
                    <datalist id="choices">
                        <option value="grammer" label="문법"></option>
                        <option value="voca" label="어휘"></option>
                        <option value="speaking" label="회화"></option>
                        <option value="listening" label="리스닝"></option>
                        <option value="news" label="뉴스청취"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
        </form>
    </div>
    </body>
</html>
