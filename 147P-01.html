<html lang="ko">
<head>
<meta charset="utf-8">
<style>

    ul >li{
        list-style: none;
    }
   
  input[type="submit"] {
        width: 100%;
        height: 30px;
        margin-top: 10px;
    }
    
    label{
        float: left;
        width: 120px;
        padding-right: 10px;
        text-align: right;
    }
    li{
        margin: 10px;;
    }
</style>
<title>텍스트 태그 연습</title>
</head>
<body>
<h1>회원 가입</h1>
<form>
<fieldset>
    <legend>로그인 정보</legend>
    <ul>

        <li><label for="user-id">아이디</label>
        <input type="text" id="user-id">
        </li>
        <li><label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw">
            </li>
            <li><label for="user-rpw">비밀번호 확인</label>
                <input type="password" id="user-rpw">
                </li>
    </ul>
</fieldset>
<fieldset>
    <legend>개인 정보</legend>
   
    <ul>

        <li><label for="use-id">이름</label>
        <input type="text" id="user-id">
        </li>
        <li><label for="mail">메일 주소</label>
            <input type="mail" id="mail">
            </li>
            <li><label for="telephone">연락처</label>
                <input type="tel"  id="telephone">
                </li>
                <li><label for="b/h">블로그/홈페이지</label>
                    <input type="url" id="b/h">
                    </li>
    </ul>

</fieldset>
<input type="submit" value="가입 하기" id="submit">
</form>
</body>
</html>
