<html>

<head>
    <style>

        #box1,#box2{ margin: 10px;
        }
        .b1,.b2,.b3{
            width: 150px;
            height: 150px;
            margin: 10px;
            display: inline-block;
        }
        .b1{
            background-color: red;

        }
        .b2{
            background-color: green;

        }
        .b3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div class="b1"></div>
        <div class="b2" style="display: none;"></div>
        <div class="b3"></div>
    </div>
    <div id="box2">
        <div class="b1"></div>
        <div class="b2" style="visibility: hidden;"></div>
        <div class="b3"></div>
    </div>
</body>
</html>
