<html>

<head>
    <meta charset="utf-8">
<style>

    ul > li{
   list-style: none;
    }
    label{
        margin: 20px;
    }
   
    input[type="range"]{
        width: 200px;
    }
    .reg {
        width: 10px;
    }
</style>
</head>
<body>
    
   <form>
       <fieldset>

        <legend>등록 정보</legend>
        <ul>
            <li>
                <label for="number" class="reg">참여 인원:<small>(최대10명)</small></label>
            <input type="number" id="member" value="1" min="0",max="10" step="1">
            </li>
            <li>
                <label for="number" class="reg">참여 인원:<small>(1인당 5개)</small></label>
            <input type="number" id="stuffs" value="1" min="0",max="50" step="5">
            </li>
            <li>
                <label for="statis" class="reg">참여 인원:<small>(하,중,상)</small></label>
            <input type="range" id="statis" value="1" min="1",max="3">
            </li>
        </ul>
       </fieldset>
    </form>
</body>

</html>
